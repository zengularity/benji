version: 2.1

commands:
  setup_sbt:
    description: Get and install SBT
    parameters:
      sbt_version:
        type: string
        default: "1.3.9"
    steps:
      - restore_cache:
          keys:
          - sbt-{{ checksum "project/build.properties" }}

      - run:
          name: Setup SBT
          command: |
                    if [ ! -x ~/sbt/bin/sbt ]; then
                      cd ~/
                      curl --silent -L -o sbt.tgz https://piccolo.link/sbt-<< parameters.sbt_version >>.tgz
                      tar -xzvf sbt.tgz && rm -f sbt.tgz
                    fi

      - save_cache:
          paths:
            - ~/.sbt
          key: sbt-{{ checksum "project/build.properties" }}

  build_n_test:
    description: Build & Run tests
    parameters:
      name:
        type: string
        default: "Build & tests"
    steps:
      - restore_cache:
          keys:
          - scala-{{ .Environment.CIRCLE_JOB }}-{{ checksum "build.sbt" }}-{{ checksum "project/Common.scala" }}

      - run:
          name: << parameters.name >>
          command: ./.ci_scripts/retry.sh 3 ./.ci_scripts/validate.sh

      - save_cache:
          paths:
            - ~/.ivy2
            - ~/.sbt
            - ~/.coursier/cache
          key: scala-{{ .Environment.CIRCLE_JOB }}-{{ checksum "build.sbt" }}-{{ checksum "project/Common.scala" }}

  collect_test_reports:
    description: Collect test reports
    steps:
      - run:
          name: Collect test report
          command: |
                    mkdir test-reports
                    find . -path '*/test-reports/*' -name '*.xml' \
                      -print -exec cp {} test-reports \;
          when: always

jobs:
  scala211_jdk8:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      SCALA_VERSION: 2.11.12
    
    steps:
      - checkout
      - setup_sbt
      - build_n_test:
          name: Run Validations and Tests (Scala 2.11, Play 2.6, WS 1.1)
      - collect_test_reports
      - store_test_results:
          path: test-reports

  scala212_play27_jdk8:
    docker:
      - image: circleci/openjdk:8-jdk

    working_directory: ~/repo

    environment:
      SCALA_VERSION: 2.12.10
      WS_VERSION: 2.0.6
      PLAY_VERSION: 2.7.1
    
    steps:
      - checkout
      - setup_sbt
      - build_n_test:
          name: Run Validations and Tests (Scala 2.12, Play 2.7, WS 2.0)
      - collect_test_reports
      - store_test_results:
          path: test-reports

  scala213_play28_jdk9:
    docker:
      - image: circleci/openjdk:9-jdk

    working_directory: ~/repo

    environment:
      SCALA_VERSION: 2.13.1
      WS_VERSION: 2.1.2
      PLAY_VERSION: 2.8.0
      PLAY_JSON_VERSION: 2.8.1
    
    steps:
      - checkout
      - setup_sbt
      - build_n_test:
          name: Run Validations and Tests (Scala 2.13, Play 2.8, WS 2.1)
      - collect_test_reports
      - store_test_results:
          path: test-reports

workflows:
  version: 2

  main_suite:
    jobs:
      - scala211_jdk8
      - scala212_play27_jdk8:
          requires:
            - scala211_jdk8 # Workaround for sequential storage access
      - scala213_play28_jdk9:
          requires:
            - scala212_play27_jdk8 # Workaround for sequential storage access
